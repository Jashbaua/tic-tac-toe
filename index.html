<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Tic-Tac-Toe</header>
    <main>
        <div class="controls">
            <button id="newGameButton">New game</button>
            <label for="player1">Player 1:</label>
            <input type="text" name="player1" id="player1" maxlength="12">
            <label for="player2">Player 2:</label>
            <input type="text" name="player2" id="player2" maxlength="12">
        </div>
        <div class="game">
            <div class="score"><span><span id="player1name">Player1</span>: <span id="player1score">0</span></span><span><span id="player2name">Player2</span>: <span id="player2score">0</span></span></div>
            <div class="board">
                <div class="cell"><img src="assets/cross.svg" alt="circle"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <span class="status"></span>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
